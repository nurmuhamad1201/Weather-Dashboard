<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: #fff;
      margin: 0;
      padding: 0 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input#city {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
      min-width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #7fbce0;
      cursor: not-allowed;
    }
    #weather-result {
      max-width: 600px;
      width: 100%;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    .current {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .current img {
      width: 80px;
      height: 80px;
    }
    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      flex-wrap: wrap;
    }
    .forecast-day {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 8px;
      flex: 1 1 150px;
      text-align: center;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
      min-width: 120px;
    }
    .forecast-day img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }
    .error {
      color: #ff6b6b;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .loading {
      text-align: center;
      padding: 20px;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal .modal {
      background-color: #2980b9;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    #modal p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #modal .modal-buttons button {
      margin: 0 10px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }
    #modal .modal-buttons button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

<!-- Add this in head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div style="
   
  backdrop-filter: blur(10px);
  padding: 2.5rem;
  border-radius: 20px;
  
  width: 100%;
  max-width: 450px;
  text-align: center;
  animation: slideUp 0.6s ease-out;
">
  <div class="header" style="text-align: center; margin-bottom: 2rem;">
    <div class="header-icon" style="
      background: linear-gradient(135deg, #667eea, #764ba2);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      font-size: 1.5rem;
    ">
      <i class="fas fa-cloud-sun"></i>
    </div>
    <h1 style="
      color: #2d3748;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    ">–ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
    <div class="subtitle" style="
      color: #718096;
      font-size: 0.95rem;
    ">–£–∑–Ω–∞–π—Ç–µ –ø–æ–≥–æ–¥—É –≤ –ª—é–±–æ–º –≥–æ—Ä–æ–¥–µ –º–∏—Ä–∞</div>
  </div>

  <form id="weather-form" style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 1.5rem;">
    <div class="input-group" style="position: relative; display: flex; align-items: center;">
      <div class="input-icon" style="
        position: absolute;
        left: 15px;
        color: #a0aec0;
        z-index: 2;
      ">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <input id="city" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥" required style="
        flex: 1;
        padding: 12px 16px 12px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8fafc;
        width: 100%;
      ">
    </div>
    <button type="submit" id="submit-btn" style="
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    ">
      <i class="fas fa-search button-icon"></i>
      –£–∑–Ω–∞—Ç—å –ø–æ–≥–æ–¥—É
    </button>
  </form>

  <div id="weather-result" class="hidden" style="margin-top: 1.5rem;"></div>
</div>

<style>
  @keyframes slideUp {
    from { 
      opacity: 0; 
      transform: translateY(30px); 
    }
    to { 
      opacity: 1; 
      transform: translateY(0); 
    }
  }

  input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  }

  input::placeholder {
    color: #a0aec0;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }

  button:active {
    transform: translateY(0);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  @media (max-width: 480px) {
    .container {
      padding: 1.5rem;
      margin: 10px;
    }
    
    .header h1 {
      font-size: 1.7rem;
    }
    
    .header-icon {
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
    }
  }
</style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('weather-form');
      const input = document.getElementById('city');
      const submitBtn = document.getElementById('submit-btn');
      const result = document.getElementById('weather-result');

      const modal = document.getElementById('modal');
      const yesBtn = document.getElementById('yes-location');
      const noBtn = document.getElementById('no-location');

      // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      setTimeout(() => {
        modal.style.display = 'flex';
      }, 500);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const city = input.value.trim();
        if (!city) return;
        await getWeather(city);
      });

      yesBtn.addEventListener('click', async () => {
        modal.style.display = 'none';
        await getLocationByIP();
      });

      noBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      function fixUrl(url) {
        if (!url) return '';
        if (url.startsWith('http://') || url.startsWith('https://')) {
          return url;
        }
        if (url.startsWith('//')) {
          return 'https:' + url;
        }
        return 'https://' + url.replace(/^\/\//, '');
      }

      async function getLocationByIP() {
        setLoadingState(true);
        try {
          const res = await fetch('https://ipapi.co/json/');
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          
          const data = await res.json();
          const city = data?.city || '';
          
          if (city) {
            input.value = city;
            await getWeather(city);
          } else {
            showError('–ì–æ—Ä–æ–¥ –ø–æ IP –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω');
          }
        } catch (err) {
          console.error('Location error:', err);
          showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è');
        } finally {
          setLoadingState(false);
        }
      }

      async function getWeather(city, retryCount = 0) {
        setLoadingState(true);
        showLoading('–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–≥–æ–¥—ã...');

        try {
          // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –∏ retry –ª–æ–≥–∏–∫—É
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç

          const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`, {
            signal: controller.signal
          });
          
          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
          if (!data || !data.current_condition || !data.weather) {
            throw new Error('Invalid weather data received');
          }

          displayWeather(data, city);
          
        } catch (error) {
          console.error('Weather fetch error:', error);
          
          // Retry –ª–æ–≥–∏–∫–∞ (–º–∞–∫—Å–∏–º—É–º 2 –ø–æ–ø—ã—Ç–∫–∏)
          if (retryCount < 2) {
            console.log(`Retrying... attempt ${retryCount + 1}`);
            await new Promise(resolve => setTimeout(resolve, 1000 * (retryCount + 1)));
            return getWeather(city, retryCount + 1);
          }

          if (error.name === 'AbortError') {
            showError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
          } else if (error.message.includes('Failed to fetch')) {
            showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
          } else {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É –¥–ª—è —ç—Ç–æ–≥–æ –≥–æ—Ä–æ–¥–∞');
          }
        } finally {
          setLoadingState(false);
        }
      }

      function displayWeather(data, requestedCity) {
        try {
          const area = data?.nearest_area?.[0]?.areaName?.[0]?.value || requestedCity;
          const region = data?.nearest_area?.[0]?.region?.[0]?.value || '';
          const country = data?.nearest_area?.[0]?.country?.[0]?.value || '';
          const current = data?.current_condition?.[0];
          const days = data?.weather || [];

          if (!current) {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–≥–æ–¥–µ');
            return;
          }

          // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ URL –∏–∫–æ–Ω–∫–∏
          const currentIconUrl = current.weatherIconUrl?.[0]?.value;
          const currentIcon = currentIconUrl ? fixUrl(currentIconUrl) : '';

          let forecastHTML = '';
          if (days.length > 0) {
            forecastHTML = `
              <h3>–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ ${Math.min(days.length, 3)} –¥–Ω—è</h3>
              <div class="forecast">
                ${days.slice(0, 3).map(day => {
                  const hourly = day.hourly?.[4] || day.hourly?.[0] || {};
                  const dayIconUrl = hourly.weatherIconUrl?.[0]?.value;
                  const dayIcon = dayIconUrl ? fixUrl(dayIconUrl) : '';
                  
                  return `
                    <div class="forecast-day">
                      <p><strong>${day.date || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</strong></p>
                      ${dayIcon ? `<img src="${dayIcon}" alt="icon" onerror="this.style.display='none'">` : ''}
                      <p>${hourly.weatherDesc?.[0]?.value || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                      <p>üå° –ú–∞–∫—Å: ${day.maxtempC || 'N/A'}¬∞C</p>
                      <p>üå° –ú–∏–Ω: ${day.mintempC || 'N/A'}¬∞C</p>
                    </div>
                  `;
                }).join('')}
              </div>
            `;
          }

          result.innerHTML = `
            <h2>${area}${region ? ', ' + region : ''}${country ? ', ' + country : ''}</h2>
            <div class="current">
              ${currentIcon ? `<img src="${currentIcon}" alt="icon" onerror="this.style.display='none'">` : ''}
              <div>
                <p>${current.weatherDesc?.[0]?.value || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</p>
                <p>üå° ${current.temp_C || 'N/A'}¬∞C</p>
                <p>üíß ${current.humidity || 'N/A'}%</p>
                <p>üí® ${current.windspeedKmph || 'N/A'} –∫–º/—á</p>
              </div>
            </div>
            ${forecastHTML}
          `;
          
          result.classList.remove('hidden');
        } catch (error) {
          console.error('Display error:', error);
          showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–≥–æ–¥–µ');
        }
      }

      function showLoading(message) {
        result.innerHTML = `
          <div class="loading">
            <p>${message}</p>
          </div>
        `;
        result.classList.remove('hidden');
      }

      function showError(message) {
        result.innerHTML = `
          <div class="error">
            <p>${message}</p>
            <p><small>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –≥–æ—Ä–æ–¥ –∏–ª–∏ –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–æ–∑–∂–µ</small></p>
          </div>
        `;
        result.classList.remove('hidden');
      }

      function setLoadingState(isLoading) {
        submitBtn.disabled = isLoading;
        submitBtn.textContent = isLoading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : '–£–∑–Ω–∞—Ç—å –ø–æ–≥–æ–¥—É';
      }
    });
  </script>

</body>
</html>
