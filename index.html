<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: #fff;
      margin: 0;
      padding: 0 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    input#city {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #weather-result {
      max-width: 600px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .hidden {
      display: none;
    }
    .current {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .current img {
      width: 80px;
      height: 80px;
    }
    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      flex-wrap: wrap;
    }
    .forecast-day {
      background: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 8px;
      flex: 1 1 150px;
      text-align: center;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
    }
    .forecast-day img {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal .modal {
      background-color: #2980b9;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    #modal p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #modal .modal-buttons button {
      margin: 0 10px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }
    #modal .modal-buttons button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

  <h1>–ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>

  <form id="weather-form">
    <input id="city" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥" required />
    <button type="submit">–£–∑–Ω–∞—Ç—å –ø–æ–≥–æ–¥—É</button>
  </form>

  <div id="weather-result" class="hidden"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal">
    <div class="modal">
      <p>–•–æ—Ç–∏—Ç–µ –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–≥–æ–¥—É –ø–æ –≤–∞—à–µ–º—É –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—é?</p>
      <div class="modal-buttons">
        <button id="yes-location">–î–∞</button>
        <button id="no-location">–ù–µ—Ç</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('weather-form');
      const input = document.getElementById('city');
      const result = document.getElementById('weather-result');

      const modal = document.getElementById('modal');
      const yesBtn = document.getElementById('yes-location');
      const noBtn = document.getElementById('no-location');

      // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      modal.style.display = 'flex';

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const city = input.value.trim();
        if (!city) return;
        getWeather(city);
      });

      yesBtn.addEventListener('click', async () => {
        modal.style.display = 'none';
        try {
          const res = await fetch('https://ipapi.co/json/');
          const data = await res.json();
          const city = data?.city || '';
          if (city) {
            input.value = city;
            getWeather(city);
          } else {
            result.innerHTML = '–ì–æ—Ä–æ–¥ –ø–æ IP –Ω–µ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω';
            result.classList.remove('hidden');
          }
        } catch (err) {
          result.innerHTML = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è';
          result.classList.remove('hidden');
        }
      });

      noBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      function fixUrl(url) {
        if (!url) return '';
        if (url.startsWith('http://') || url.startsWith('https://')) {
          return url;
        }
        if (url.startsWith('//')) {
          return 'https:' + url;
        }
        return url;
      }

      async function getWeather(city) {
        result.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        result.classList.remove('hidden');

        try {
          const res = await fetch(`https://wttr.in/${city}?format=j1`);
          const data = await res.json();

          const area = data?.nearest_area?.[0]?.areaName?.[0]?.value || city;
          const region = data?.nearest_area?.[0]?.region?.[0]?.value || '';
          const country = data?.nearest_area?.[0]?.country?.[0]?.value || '';
          const current = data?.current_condition?.[0];
          const days = data?.weather;

          if (!current) {
            result.innerHTML = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É üò¢';
            return;
          }

          const currentIcon = fixUrl(current.weatherIconUrl?.[0]?.value);
          
          result.innerHTML = `
            <h2>${area}, ${region}, ${country}</h2>
            <div class="current">
              ${currentIcon ? `<img src="${currentIcon}" alt="icon">` : ''}
              <p>${current.weatherDesc[0].value}</p>
              <p>üå° ${current.temp_C}¬∞C</p>
              <p>üíß ${current.humidity}%</p>
              <p>üí® ${current.windspeedKmph} –∫–º/—á</p>
            </div>
            <h3>–ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 3 –¥–Ω—è</h3>
            <div class="forecast">
              ${days.slice(0, 5).map(day => {
                const icon = fixUrl(day.hourly?.[4]?.weatherIconUrl?.[0]?.value);
                return `
                  <div class="forecast-day">
                    <p><strong>${day.date}</strong></p>
                    ${icon ? `<img src="${icon}" alt="icon">` : ''}
                    <p>${day.hourly[4].weatherDesc[0].value}</p>
                    <p>üå° –ú–∞–∫—Å: ${day.maxtempC}¬∞C</p>
                    <p>üå° –ú–∏–Ω: ${day.mintempC}¬∞C</p>
                  </div>
                `;
              }).join('')}
            </div>
          `;
        } catch (error) {
          result.innerHTML = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ üòì';
        }
      }
    });
  </script>

</body>
</html>
